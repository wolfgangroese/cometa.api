name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration=production

      - name: Upload build artifacts to Raspberry Pi
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.RASPI_HOST }}
          username: ${{ secrets.RASPI_USER }}
          key: ${{ secrets.RASPI_SSH_KEY }}
          source: "frontend/dist/cometa/browser/*"
          target: "/tmp/cometa-frontend"
          strip_components: 4

      - name: Deploy files to /var/www/cometa
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.RASPI_HOST }}
          username: ${{ secrets.RASPI_USER }}
          key: ${{ secrets.RASPI_SSH_KEY }}
          script: |
            mkdir -p /var/www/cometa
            rm -rf /var/www/cometa/*
            cp -r /tmp/cometa-frontend/* /var/www/cometa/
            rm -rf /tmp/cometa-frontend
